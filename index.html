<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.google.com/specimen/Montserrat"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.google.com/specimen/Fraunces"
      rel="stylesheet"
      type="text/css"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card-with-product">
        <div class="left-side-card">
          <img
            class="img-desktop-view"
            src="images/image-product-desktop.jpg"
          />
          <img class="img-mobile-view" src="images/image-product-mobile.jpg" />
        </div>
        <div class="right-side-card">
          <div class="margines">
            <div class="category-of-product">PERFUME</div>
            <div class="product-header">Gabrielle Essence Eau De Parfum</div>
            <div class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </div>
            <div class="product-price">
              <div class="actual-price">$149.99</div>
              <div class="previous-price">$169.99</div>
            </div>
            <div class="buy-button">
              <img class="cart-icon" src="images/icon-cart.svg" />Add to Cart
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Grzegorz Niewitowski</a>.
    </div>
  </body>
</html>
